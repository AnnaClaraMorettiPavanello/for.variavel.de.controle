<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA

    let num = Number(prompt(`Informe um número.`));

    //PROCESSAMENTO

    let divisores = 0;

    for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
            divisores++;
        }
    }

    if (divisores === 2) {
        alert(`${num} é um número primo.`) 
    } 
    
    else {
        alert(`${num} não é um número primo.`)
    }

    //SAÍDA -  

</script>
